<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dojo課題</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}
header {
  background-color: #1aaedb;
  border-bottom: #ead963 6px solid;
}
.container {
  padding: 16px;
  padding-left: 120px;
}
header h1,
header h2 {
  margin: 0;
  color: #fff;
  line-height: 1;
}
header h1 {
  padding: 30px 0 5px 0;
  font-size: 24px;
  border-bottom: 1px dotted #fff;
  font-weight: 500;
}
header h2 {
  padding: 6px 0 0 0;
  font-size: 14px;
  font-weight: 400;
}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>kintone dojo</h1>
    <h2>JavaScript課題③</h2>
  </div>
</header>
<main class="container">
  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div>
  <br/>
  <input type="checkbox" class="chk" value="250"/>セキュアオプション（1ユーザー あたり 250円） ×
  <select class="slct">
    <option value="1">1名</option>
    <option value="2">2名</option>
    <option value="3">3名</option>
    <option value="4">4名</option>
    <option value="5">5名</option>
  </select><br/>
  <input type="checkbox" class="chk" value="1000"/>ディスク増設（10GB あたり 1000円） ×
  <select class="slct">
    <option value="1">10GB</option>
    <option value="2">20GB</option>
    <option value="3">30GB</option>
    <option value="4">40GB</option>
    <option value="5">50GB</option>
  </select><br/>
  <h3>月額金額：<span id="price">3900</span>円</h3>
  <button id="btn">計算</button>
</main>
<script>

  // ここに処理を記載する
  // イベント  クリックした時
  // インプット  クリックされたオプションの料金を変数に入れる
  // 加工  3900に各オプション料金を足して
  // アウトプット
  'use strict';
const checkbox = document.getElementsByClassName('chk')
// console.log(checkbox);
let tanka = document.getElementById('price').textContent
let subTotal = Number(tanka);
// console.log(subTotal);
// console.log(typeof subTotal);
// checkboxの要素、最終的な合計
let securebunn = document.createElement('securebunn')
let secureCost = Number(securebunn);
let diskbunn = document.createElement('diskbunn')
let diskCost = Number(diskbunn);
// チェックされる/されないによって変動した分をいれる変数
const button = document.getElementById('btn')
// ボタン
const checkedSecure = checkbox[0].value;
const secure = Number(checkedSecure);
const checkedDisk = checkbox[1].value;
const disk = Number(checkedDisk);
// 各オプション単体の値段
  button.onclick = () => {
      if (checkbox[0].checked) {
        let user = document.getElementsByClassName('slct')[0].value;
        let userNumber = Number(user);
        // console.log(userNumber)
        secureCost = secure * userNumber
       } else {
        secureCost = 0
       }
      if (checkbox[1].checked) {
        let GB = document.getElementsByClassName('slct')[1].value;
        let GBNumber = Number(GB);
        // console.log(GBNumber)
        diskCost = disk * GBNumber
       } else {
        diskCost = 0
       }
       document.getElementById("price").textContent = subTotal + secureCost + diskCost
    };
</script>
</body>
</html>
